{% extends "base.html" %}
{% block title %}Register{% endblock title %}
{% block content %}
<style>
    .space {
        z-index: 999;
        padding-top: 100px;
        margin-top: 300px;
}
</style>
	<div class="limiter space">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action="/register" method="post">
					{% csrf_token %}
					<span class="login100-form-title">
						Register
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username" >
						<input class="input100" type="text" name="username" placeholder="Username" id="username" required>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username" >
						<input class="input100" type="text" name="first_name" id="first_name" placeholder="Enter First Name" required>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username" >
						<input class="input100" type="text" name="last_name" id="last_name" placeholder="Enter last name" required>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username" >
						<input class="input100" type="email" name="email" id="email" placeholder="Enter email" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Please enter password">
						<input class="input100" type="password" name="password" id="password" placeholder="Password" required>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Please enter password">
						<input class="input100" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" required>
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Register
						</button>
					</div>

					<div class="flex-col-c p-t-70 p-b-40">
						<span class="txt1 p-b-9">
							Already have an account?
						</span>

						<a href="{% url 'login' %}">Login</a>
					</div>
				</form>
			</div>
		</div>
	</div>
    {% endblock content %}
