<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/chessboard-1.0.0.min.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/chessboard-1.0.0.js' %}"></script>
  </head>
  <body>
    <script>
      const staticURL = "{% static 'img/chesspieces/wikipedia/' %}";
    </script>
    <script src="{% static 'js/your_script.js' %}"></script>

    <div id="board1" style="width: 400px"></div>
    <script>
      var board1 = ChessBoard('board1', 'start');
    </script>

    <form method="post" action="{% url 'play_chess' %}">
      {% csrf_token %}
      <input type="text" name="move" placeholder="Enter move e.g., e2e4">
      <button type="submit">Submit</button>
    </form>

  </body>
</html>
